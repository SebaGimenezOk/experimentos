<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KW Inicio</title>
  <!-- fonts adobe -->
  <link rel="stylesheet" href="https://use.typekit.net/ndf7cre.css">
  <!-- estilos de AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- estilos fontawesome -->
  <script src="https://kit.fontawesome.com/6856c94bba.js" crossorigin="anonymous"></script>
  <!-- boostrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- estilo propio -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><img class="nav_box" src="./imagenes/muestra-para-favi.png"
            alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
            <a class="nav-link" href="/paginas/audio.html">Audio</a>
            <a class="nav-link" href="/paginas/video.html">Video</a>
            <a class="nav-link" href="/paginas/podcast.html">Podcast</a>
            <a class="nav-link" href="/paginas/streaming.html">Streaming</a>
            <a class="nav-link" href="/paginas/contacto.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- ------reproductor -->
    <div class="player">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    </div>

    <!-- ------------------------- -->
  </main>

  <footer>
    <div class="container-fluid">
      <div class="foot">
        <p>Derechos Reservados por KW Studio Argentina</p>
        <div class="icon-list">
          <i class="fab fa-whatsapp-square"></i>
          <i class="fa-brands fa-app-store-ios"></i>
          <i class="fa-brands fa-android"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-twitch"></i>
          <i class="fa-brands fa-soundcloud"></i>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script>
    AOS.init();
  </script>
  <script src="/js/main.js"></script>

</body>

</html>
